<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<form>
		
  <div class="form-group">
    <label for="exampleFormControlInput1">Nombre del Lugar</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="escriba el nombre completo porfavor">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Escriba más detalles de su experiencia en el lugar</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Categoría</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Parque</option>
      <option>Museo</option>
      <option>Parque de atracciones</option>
      <option>Inglesia</option>
      <option>Arquitectura Antigua</option>
      <option>Plaza</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Imagen</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="escriba la direccion de la imagen">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Ubicación</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="escriba las cordenadas porfavor">
  </div>
  
  
 
</form>
</body>
</html>
